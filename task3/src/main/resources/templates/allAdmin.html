<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Все администраторы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="header :: header"></header>


<div class="container mt-5">
    <br>
    <h1>Все администраторы</h1>

    <form th:action="@{/register}" method="get" th:object="${user}">
        <table class="table table-hover">
            <thead>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <button class="btn btn-secondary mt-4" type="submit" >Добавить нового администратора (+)</button>
            </div>
            <tr>
                <th scope="col">
                    <input class="form-check-input mt-5" type="checkbox">
                </th>
                <th scope="col">Логин</th>
                <th scope="col">Имя</th>
                <th scope="col">Фамилия</th>
                <th scope="col">email</th>
                <th scope="col">Дата регистрации</th>
                <th scope="col">Последний вход</th>
                <th scope="col">Статус</th>
            </tr>
            </thead>

            <tbody>
            <div th:each="el: ${user}">
                <tr>
                    <th scope="row">
                        <input class="form-check-input" type="checkbox" name="checkBoxUser" th:value="${el.id}">
                    </th>
                    <td><p th:text="${el.username}"/></td>
                    <td><p th:text="${el.firstName}"/></td>
                    <td><p th:text="${el.lastName}"/></td>
                    <td><p th:text="${el.email}"/></td>
                    <td><p th:text="${el.created}"/></td>
                    <td><p th:text="${el.updated}"/></td>
                    <td><p th:text="${el.status}"/></td>
                    <td>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-dark dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false" style="color:forestgreen">Действия
                            </button>
                            <div class="dropdown-menu">
                                <form th:action="'/edit-profile/' + ${el.id} " method="get">
                                    <button class="btn btn-outline-dark mt-1" type="submit">
                                        Редактировать
                                    </button>
                                </form>
                                <form th:action="'/users/block/' + ${el.id} " method="post">
                                    <button class="btn btn-outline-dark mt-1" type="submit" style="color:darkred">
                                        Заблокировать
                                    </button>
                                </form>
                                <form th:action="'/users/unlockUser/' + ${el.id} " method="post">
                                    <button class="btn btn-outline-dark mt-1" type="submit" style="color:forestgreen">
                                        Разблокировать
                                    </button>
                                </form>
                                <form th:action="'/users/delete/' + ${el.id} " method="post">
                                    <button class="btn btn-outline-dark mt-1" type="submit" style="color:red">
                                        УДАЛИТЬ
                                    </button>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
            </div>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
            </tbody>
        </table>
        </form>
    </form>
</div>

</body>
</html>
