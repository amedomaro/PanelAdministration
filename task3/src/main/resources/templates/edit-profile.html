<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Профиль</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header :: header"></header>

<div class="container rounded bg-white mt-5 mb-5">
    <form th:action="@{'/edit-profile/' + ${user.id}}" th:object="${user}" method="post"
          enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-center mx-auto">Редактирование профиля</h4>
                    </div>
                    <div class="row mt-2 text-center">
                        <div class="col-md-12">
                            <input type="text" th:field="*{username}" name="username" id="login" class="form-control">
                            <label class="form-label" for="first">Логин</label>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}"
                                   th:errors="*{username}">error</small>
                        </div>
                        <div class="col-md-12">
                            <input type="text" th:field="*{firstName}" name="firstName" id="first" class="form-control">
                            <label class="form-label" for="first">Имя</label>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('firstName')}"
                                   th:errors="*{firstName}">error</small>
                        </div>
                        <div class="col-md-12">
                            <input type="text" th:field="*{lastName}" name="lastName" id="last" class="form-control">
                            <label class="form-label" for="last">Фамилия</label>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('lastName')}"
                                   th:errors="*{lastName}">error</small>
                        </div>
                    </div>
                    <div class="row mt-3 text-center">
<!--                        <div class="col-md-12">-->
<!--                            <input type="file" class="form-control" id="customFile" name="newAvatar"/>-->
<!--                            <label class="form-label" for="customFile">input file</label>-->
<!--                        </div>-->
                        <div class="col-md-12">
                            <input type="text" th:field="*{email}" name="email" id="email" class="form-control">
                            <label class="form-label" for="email">Email</label>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                                   th:errors="*{email}">error</small>
                        </div>
                        <!-- Line-->
                        <hr class="my-3">
                        <!-- Button -->
                        <div class="mt-5 text-center">
                            <button class="btn btn-secondary profile-button" type="submit">Сохранить изменения</button>
                        </div>
                        <br><br><br>
                        <!--Links-->
                        <a class="nav-link mt-3" href="/allAdmin"><-- Вернуться назад --></a><br>

                                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
                                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
                                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
                                </tbody>
                            </table>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
