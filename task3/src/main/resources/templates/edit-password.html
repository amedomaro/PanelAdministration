<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Профиль</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container rounded bg-white mt-5 mb-5">
    <form th:action="@{'/edit-password/' + ${user.id}}" th:object="${user}" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-center mx-auto">Изменение пароля</h4>
                    </div>
                    <div class="row mt-2 text-center">
                        <div class="col-md-12">
                            <input type="password" id="password" th:field="${user.password}" class="form-control" placeholder="Введите пароль">
                            <label class="form-label" for="password">Новый пароль</label>
                            <small class="form-text text-danger" th:each="err:${#fields.errors('password')}">Validation error</small>
                        </div>
                        <div class="col-md-12">
                            <input type="password" id="repeatPassword" th:field="${user.repeatPassword}" class="form-control" placeholder="Повторите новый пароль">
                            <label class="form-label" for="repeatPassword">Портор пароля</label>
                            <small class="form-text text-danger" th:each="err:${#fields.errors('repeatPassword')}">Validation error</small>
                        </div>

                            <!-- Button -->
                            <div class="mt-3 text-center">
                                <button class="btn btn-primary" type="submit">Сохранить изменения</button>
                            </div>

                            <hr class="my-3">
                            <!--Links-->
                            <a class="nav-link mt-3" th:href="@{'/edit-profile/' + ${user.id}}"><-- Вернуться назад --></a><br>

                            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
                            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
                            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
