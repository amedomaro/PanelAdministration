    <title>register</title>

<body>
<header th:insert="header :: header"></header>
<br><br><br><br>
<div class="container mt-5">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="form-group">
                    <label for="username">Лгоин</label>
                    <input type="text" id="username" th:field="${user.username}" class="form-control" placeholder="ВВедите логин">
                    <small class="form-text text-danger" th:each="err:${#fields.errors('username')}">Validation error</small>
                </div>
                <div class="form-group">
                    <label for="username">Имя</label>
                    <input type="text" id="firstName" th:field="${user.firstName}" class="form-control" placeholder="Введите имя пользователя">
                    <small class="form-text text-danger" th:each="err:${#fields.errors('firstName')}">Validation error</small>
                </div>
                <div class="form-group">
                    <label for="username">Фамилия</label>
                    <input type="text" id="lastName" th:field="${user.lastName}" class="form-control" placeholder="Введите фамилию пользователя">
                    <small class="form-text text-danger" th:each="err:${#fields.errors('lastName')}">Validation error</small>
                </div>
                <div class="form-group">
                    <label for="username">Почтовый ящик</label>
                    <input type="text" id="email" th:field="${user.email}" class="form-control" placeholder="Введите email">
                    <small class="form-text text-danger" th:each="err:${#fields.errors('email')}">Validation error</small>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" th:field="${user.password}" class="form-control" placeholder="Введите пароль">
                    <small class="form-text text-danger" th:each="err:${#fields.errors('password')}">Validation error</small>
                </div>
                <div class="form-group">
                    <label for="repeatPassword">Повтор пароля</label>
                    <input type="password" id="repeatPassword" th:field="${user.repeatPassword}" class="form-control" placeholder="Повторите новый пароль">
                    <small class="form-text text-danger" th:each="err:${#fields.errors('repeatPassword')}">Validation error</small>
                </div>
                <button type="submit" class="btn btn-primary">Зарегистрировать</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
